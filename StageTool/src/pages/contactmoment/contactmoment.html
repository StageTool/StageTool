<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Contactmoment
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 id="home-heading1" style="color:#000000;font-weight:400;">
    # contactmoment
  </h3>
  <div class="spacer" style="width:283.2px;height:34px;" id="home-spacer2"></div>
  <form (ngSubmit)="SaveData()">



    <ion-item>
    <ion-label>Contact vorm</ion-label>
    <ion-select multiple="false" [(ngModel)]="data.cvorm" name="cvorm">
    <ion-option value="tel">telefoon</ion-option>
    <ion-option value="bezoek">bezoek</ion-option>
    </ion-select>
    </ion-item>
  <ion-item>
    <ion-label>Datum Gesprek:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Opmerking:</ion-label>
    <ion-textarea placeholder="Enter a description" [(ngModel)]="data.text" name="text"></ion-textarea>
  </ion-item>


  <button ion-button full type="submit" (click)= "presentToast()">opslaan</button>

</form>
</ion-content>
