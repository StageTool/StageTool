<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Contactmoment
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 id="home-heading1" style="color:#000000;font-weight:400;">
    # contactmoment
  </h3>
  <div class="spacer" style="width:283.2px;height:34px;" id="home-spacer2"></div>
  <ion-list radio-group>
  <ion-item>
    <ion-label>Bezoek</ion-label>
    <ion-radio checked="true" value="go"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Telefonisch</ion-label>
    <ion-radio value="rust"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Datum Gesprek:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Opmerking:</ion-label>
    <ion-textarea placeholder="Enter a description"></ion-textarea>
  </ion-item>


  <button ion-button full (click)="opslaan()">opslaan</button>
  </ion-list>
</ion-content>
